<html>
<head>
    <title>Form Element</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>BOOTSTRAP FORM</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">FirstName</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">LastName</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address-2</label>
                <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
           <div class="col-md-4">
                <label for="province">Province:</label>
                <select id="province" name="province" required class="form-control">
                    <option value="">Select a Province</option>
                    <option value="Pampanga">Pampanga</option>
                    <option value="san_fernando">San Fernando</option>
                    <option value="arayat">Arayat</option>
                    <option value="bical">Bical</option>
                </select><br><br>
            </div> 
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <label for="remember_me">
                    <input type="checkbox" id="remember_me" name="remember_me" class="form-check-label"> Remember Me
                </label>
              </div>
            </div>
            <div class="mb-3">
                <input type="submit" name="submit" value="Save" id="sumbit_id"class="btn btn-primary"/>
                </div>
          </form>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
