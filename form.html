<html>
<head>
    <title>Bootstrap Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"> </script>
</head>
    <body>
        <div class="container">
            <center><h1 style="background-color:DodgerBlue;" >FORM ELEMENT</h1></center>
            <form action="#" method="POST" class="row g-3">
                    <div class="mb-3" class="col-md-6">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" required class="form-control"><br><br>
                    </div>
                    <div class="mb-3" class="col-md-6" >
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" required class="form-control"><br><br>
                    </div>
                    <div class="mb-3" class="col-12">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required class="form-control"><br><br>
                    </div>
                    <div class="mb-3" class="col-12">
                        <label for="address">Address 2:</label>
                        <input type="text" id="address" name="address" required class="form-control"><br><br>
                    </div>
                    <div class="mb-3" class="col-md-6">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required class="form-control"><br><br>
                    </div>
                    <div class="mb-3" class="col-md-4">
                        <label for="province">Province:</label>
                        <select id="province" name="province" required class="form-control">
                            <option value="">Select a Province</option>
                            <option value="pampanga">Pampanga</option>
                            <option value="quezon_city">Quezon City</option>
                            <option value="san_fernando">San Fernando</option>
                            <option value="iloilo">IloIlo</option>
                        </select><br><br>
                    </div>
                    <div class="mb-3" class="col-md-2">
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="zip" required class="form-control"><br><br>
                    </div>
                    <div class="form-check" class="col-12">
                        <label for="rememberme">
                            <input type="checkbox" id="rememberme" name="rememberme"> Check me out
                        </label><br><br>
                    </div>
                    <div class="col-12">
                        <button style="background-color: rgb(0, 68, 255);" type="submit">Check-In</button>
                    </div>
            </form>
        </div>
    </body>
</html>
